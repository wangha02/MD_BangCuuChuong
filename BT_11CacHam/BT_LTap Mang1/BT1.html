<script>


    function sortArray(array) {

        let temp = 0;
        for (let i = 0; i < array.length; i++) {
            console.log(array)
            for (let j = i; j < array.length; j++) {
                console.log(array)
                if (array[j] < array[i]) {
                    temp = array[j];
                    array[j] = array[i];
                    array[i] = temp;
                }
            }
        }
        return array;
    }

    let arr = [3,9,2,4,6,1];

    sortArray(arr);
