<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "1-2-3";
    let b = [];
    for (let i = 0; i < a.length; i++) {
        if (a[i]=="-"){
            b.push("*")
        }else {
            b.push(a[i])
        }
    }

    document.write(b.join(""))

</script>
</body>
</html>
