<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let veTable = "<table border='1' style='width: 100%'>"
    for (let i = 1; i <= 9; i++) {
        veTable += "<tr>"
        for (let j = 2; j <= 9; j++) {
            veTable += "<td>" + j + "x" + i + "=" + i * j + "</td>"
        }
        veTable += "</tr>"
    }
    veTable += "</table>"
    document.write(veTable)
    for (let i = 1; i <= 9; i++) {
        console.log("i ===========", i)
        for (let j = 2; j <= 9; j++) {
            console.log("j===========>", j)
        }
    }
</script>
</body>
</html>
