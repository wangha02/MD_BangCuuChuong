<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    for(i = 0; i <100; i++){
        if(i%3 == 0 && i%5 == 0){
            document.write("<div>" + i + ":" + "FizzBuzz" + "</div>")
        }else if (i%3 == 0){
            document.write("<div>" + i + ":" + "FizzBuzz" + "</div>")
        }else if (i%5 == 0){
            document.write("<div>" + i + ":" + "FizzBuzz" + "</div>")
        }else {
            document.write("<div>" + i + "</div>")
        }
    }

</script>
</body>
</html>
