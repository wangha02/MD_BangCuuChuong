<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "";
    let b = "";
    let i = 0;
    for (let i=0; i<5; i++){
        for (j=0; j<=i; j++){
            a=a+"*"
        }
        a=a+"<br>"
    }
    document.write(a)


    for (let i=5; i>0; i--){
        for (j=0;j<i;j++){
            b=b+"*"
        }
        b=b+"<br>"
    }
    document.write(b)
</script>
</body>
</html>
