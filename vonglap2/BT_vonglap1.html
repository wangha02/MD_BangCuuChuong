<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so nguyen duong")
    let s = 1;
    let flag = true
    while (flag){
        if(n>=1){
            for (let i=1; i<=n; i++){
                s=s*i;
            }
            flag = false
        }else {
            n = +prompt("nhap gia tri dung")
        }
    }
    document.write(s)

</script>
</body>
</html>
