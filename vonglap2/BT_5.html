<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiemTraSoNguyenTo(n)
    {
        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
            flag = false;
        }
        else{
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i < n-1; i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        return flag

    }
    let number=+prompt('nhap so luong so nguyen to')
    let i=0;
    let N=1;
    let count=0;
    let total=0;
    while(count<number){
        if(kiemTraSoNguyenTo(N)){
            console.log(N)
            count++;
            total+=N
        }
        N++;
    }
    document.write(total)
</script>
</body>
</html>
